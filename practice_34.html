<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background-color: #362d59;
  border-radius: 10px;
  padding: 20px;
  color: #fff;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.notification-list {
  display: flex;
  flex-direction: column;
}

.notification-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #7c5dfa;
}

input:focus + .slider {
  box-shadow: 0 0 1px #7c5dfa;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.manage-btn {
  background-color: transparent;
  border: none;
  color: #7c5dfa;
  cursor: pointer;
}

.manage-btn:hover {
  text-decoration: underline;
}

    </style>
<div class="container">
  <div class="header">
    <h2>Notifications</h2>
    <button id="doneBtn">Done</button>
  </div>
  <div class="notification-list">
    <div class="notification-item">
      <label class="switch">
        <input type="checkbox" id="pushNotifications">
        <span class="slider round"></span>
      </label>
      <span>Push Notifications</span>
    </div>
    <div class="notification-item">
      <button class="manage-btn">Manage Notifications</button>
    </div>
    <div class="notification-item">
      <label class="switch">
        <input type="checkbox" id="smsNotifications">
        <span class="slider round"></span>
      </label>
      <span>SMS Notifications</span>
    </div>
    <div class="notification-item">
      <label class="switch">
        <input type="checkbox" id="emailNotifications">
        <span class="slider round"></span>
      </label>
      <span>Email Notifications</span>
    </div>
  </div>
</div>
<script >
   document.addEventListener('DOMContentLoaded', function() {
  // Function to handle toggling notifications
  function toggleNotification(notificationId) {
    var notification = document.getElementById(notificationId);
    notification.checked = !notification.checked; // Toggle the checked state
  }

  // Function to handle 'Done' button click
  function handleDoneButtonClick() {
    // Perform any actions needed when 'Done' button is clicked
    console.log("Done button clicked");
  }

  // Function to handle 'Manage Notifications' button click
  function handleManageButtonClick() {
    // Perform any actions needed when 'Manage Notifications' button is clicked
    console.log("Manage Notifications button clicked");
  }

  // Add event listener for 'Done' button click
  var doneBtn = document.getElementById('doneBtn');
  doneBtn.addEventListener('click', handleDoneButtonClick);

  // Add event listeners for 'Manage Notifications' button clicks
  var manageBtns = document.querySelectorAll('.manage-btn');
  manageBtns.forEach(function(btn) {
    btn.addEventListener('click', handleManageButtonClick);
  });

  // Add event listener for push notifications toggle
  var pushNotifications = document.getElementById('pushNotifications');
  pushNotifications.addEventListener('click', function() {
    toggleNotification('pushNotifications');
  });

  // Add event listener for SMS notifications toggle
  var smsNotifications = document.getElementById('smsNotifications');
  smsNotifications.addEventListener('click', function() {
    toggleNotification('smsNotifications');
  });

  // Add event listener for email notifications toggle
  var emailNotifications = document.getElementById('emailNotifications');
  emailNotifications.addEventListener('click', function() {
    toggleNotification('emailNotifications');
  });
});
</script>
</body>
</html>
