<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-container {
            position: relative;
            width: 640px; /* Adjust width as needed */
            height: 360px; /* Adjust height as needed */
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire container */
            transition: transform 0.5s ease; /* Add smooth transition */
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for controls */
            color: #fff; /* Control text color */
            padding: 10px;
            box-sizing: border-box;
            opacity: 0; /* Hide controls by default */
            transition: opacity 0.3s ease; /* Add smooth transition for opacity */
        }

        .video-container:hover .video-controls {
            opacity: 1; /* Show controls on hover */
        }

        .svg-butn-part {
            background-color: transparent !important;
            border: none!important;
            color: #fff;
            position: absolute;
            right: 9rem;
            top: 0px;
        }

        .vol-sec-svg {
            height: 35px;
            width: 37px;
            cursor: pointer;
            filter: invert(1);
        }

        .circle_lg {
            stroke-dasharray: 600px 1500px;
            transition: all .5s;
        }

        .circle_sm {
            opacity: 1;
            transition: all .25s;
        }

        .vol-sec-svg.mute .circle_lg {
            stroke-dashoffset: -1360px;
        }

        .vol-sec-svg.mute .circle_sm {
            opacity: 0;
        }

        .vid-car-bar {
            float: right;
        }
    </style>
</head>
<body>

        <video id="myVideo" autoplay loop playsinline muted> <!-- Added muted attribute -->
            <source src="video/character-part/girl-charc.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

            <!-- Add default video controls here -->
            <button onclick="document.querySelector('video').play()">Play</button>
            <button onclick="document.querySelector('video').pause()">Pause</button>

            <input class="vid-car-bar" type="range" min="0" max="100" value="0" onchange="document.querySelector('video').volume = this.value / 100">
        </div>
    </div>

    <script>
        function toggleMute() {
            var video = document.getElementById("myVideo");
            video.muted = !video.muted;
            var icon = document.querySelector(".vol-sec-svg");
            icon.classList.toggle("mute");
        }

        function toggleMute() {
        var video = document.getElementById("myVideo");
        var icon = document.querySelector(".vol-sec-svg");

        if (video.muted) {
            video.muted = false;
            icon.classList.remove("mute");
            document.querySelector('.vid-car-bar').value = 50; // Set volume range to 50
            video.volume = 0.5; // Set volume to 0.5 (50%)
        } else {
            video.muted = true;
            icon.classList.add("mute");
            document.querySelector('.vid-car-bar').value = 0; // Set volume range to 0
            video.volume = 0; // Set volume to 0
        }
    }

    </script>
</body>
</html>
