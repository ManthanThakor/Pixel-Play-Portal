<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Store</title>
<style>
  /* Styles for the modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="col-md-4">
  <div class="card arcade-card-one">
    <div class="img-part-main-arc">
      <img src="Img/arcade-part/arcade-card/rdr2.jpg" class="card-img-top arcade-card-img" alt="Red Dead Redemption 2">
    </div>
    <div class="card-body arcade-body-card">
      <h5 class="text-uppercase card-title arcade-t-card">Red Dead Redemption 2</h5>
      <p class="card-text arcade-b-card">Red Dead Redemption 2 is a 2018 action-adventure game developed and published by Rockstar Games. A bounty system governs the...<span class="remaining-text" style="display: none;"></span><span class="read-more"> Read more</span></p>
      <div class="button-card-part">
        <button type="button" class="btn text-uppercase btn-primary arcade-btn add-to-cart" fdprocessedid="q1zinn">Add to Cart</button>
        <p class="button-card-part-price">$59.99</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="modal-game-details">
      <!-- Game details will be inserted here -->
    </div>
    <button type="button" class="btn text-uppercase btn-primary download-btn">Download</button>
  </div>
</div>

<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var addToCartButtons = document.querySelectorAll(".add-to-cart");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  addToCartButtons.forEach(function(button) {
    button.addEventListener("click", function() {
      modal.style.display = "block";
      var card = button.closest(".card");
      var title = card.querySelector(".card-title").innerText;
      var description = card.querySelector(".card-text").innerText;
      var imageSrc = card.querySelector(".arcade-card-img").getAttribute("src");

      var modalContent = document.getElementById("modal-game-details");
      modalContent.innerHTML = `
        <h2>${title}</h2>
        <img src="${imageSrc}" alt="${title}" style="max-width: 100%;">
        <p>${description}</p>
      `;
    });
  });

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Replace add to cart button with download button
  var downloadButton = document.querySelector(".download-btn");
  downloadButton.onclick = function() {
    // Download functionality
    alert("Download started!");
  }
</script>

</body>
</html>
