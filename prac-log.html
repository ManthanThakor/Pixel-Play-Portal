.container {
	background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 768px;
	max-width: 100%;
	min-height: 480px;
}

.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #3946a1;
	background: -webkit-linear-gradient(to right, #7bc3f6, #3946a1);
	background: linear-gradient(to right, #7bc3f6, #3946a1);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #FFFFFF;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}

.social-container a {

}





.my_form-control
{
    width: 100%;
    padding: 8px;
    padding-top: 18px;
    border: none;
    border-bottom: 1pt solid #bfbfbf;
    transition: all 200ms ease-in-out;
}

.form-group
{
    position: relative;
}

label
{
    
    width: 100%;
}

.my_place
{
    position: absolute;
    pointer-events: none;
    top: 25px;
    left: 5px;

    transition:  0.2s ease all;
    

}

    width: 100%;

{

 */}

     <div class="container" id="container">
        <div class="form-container sign-up-container">
    
          <form id="signUpForm">
            <h3>Create Account</h3>
            <div class="form-group">
              <label>
                <input type="text" id="signup_username" class="my_form-control" required>
                <small class="my_place">Username</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="email" id="signup_email" class="my_form-control" required>
                <small class="my_place">Your email</small>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="password" id="signup_password" class="my_form-control" required>
                <small class="my_place">Your password</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-2 mx-auto">CREATE ACCOUNT</button>
            </div>
          </form>
        </div>
    
        <div class="form-container sign-in-container">
          <form id="signInForm">
            <h3>Sign In</h3>
            <div class="form-group">
              <label>
                <input type="email" id="signin_email" class="my_form-control" required>
                <small class="my_place">Your email</small>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="password" id="signin_password" class="my_form-control" required>
                <small class="my_place">Your password</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-2 mx-auto">SIGN IN</button>
            </div>
    
            <div class="form-group mt-2 text-center">
              <span class="forgot">Forgot password?</span>
            </div>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</p>
              <button class="ghost" id="signIn">SIGN IN</button>

              <p>Lorem ipsum dolor sit amet,<br> sed do eiusmod tempor incididunt.</p>
              <button class="ghost" id="signUp">CREATE ACCOUNT</button>
            </div>
          </div>
        </div>
    
      </div>
    
      <!-- JavaScript -->
      <script>
        // Function to save user data to JSON
        function saveUserData(username, email, password) {
          // Retrieve existing data or initialize empty array
          let usersData = JSON.parse(localStorage.getItem('usersData')) || [];
          
          // Check if email already exists
          if (usersData.some(user => user.email === email)) {
            alert("Email already exists! Please use a different email.");
            return;
          }
    
          // Add new user data
          usersData.push({
            username: username,
            email: email,
            password: password
          });
    
          // Save updated data to local storage
          localStorage.setItem('usersData', JSON.stringify(usersData));
        }
    
        // Function to handle sign up form submission
        document.getElementById('signUpForm').addEventListener('submit', function (event) {
          event.preventDefault();
          const username = document.getElementById('signup_username').value;
          const email = document.getElementById('signup_email').value;
          const password = document.getElementById('signup_password').value;
          saveUserData(username, email, password);
          alert("Account created successfully!");
        });
    
        // Function to handle sign in form submission
        document.getElementById('signInForm').addEventListener('submit', function (event) {
          event.preventDefault();
          const email = document.getElementById('signin_email').value;
          const password = document.getElementById('signin_password').value;
    
          // Retrieve usersData from local storage
          const usersData = JSON.parse(localStorage.getItem('usersData')) || [];
    
          // Check if the provided email and password match any user's data
          const user = usersData.find(user => user.email === email && user.password === password);
    
          if (user) {
            alert("Sign in successful!");
            // Redirect to index.html or any other page
            window.location.href = "index.html";
          } else {
            alert("Email not found. Please create an account.");
            // Switch to sign up panel
            document.getElementById('container').classList.add("right-panel-active");
          }
        });
    
        // Switch between sign up and sign in panels
        document.getElementById('signUp').addEventListener('click', function () {
          document.getElementById('container').classList.add("right-panel-active");
        });
    
        document.getElementById('signIn').addEventListener('click', function () {
          document.getElementById('container').classList.remove("right-panel-active");
        });
      </script>
