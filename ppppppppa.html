<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Shopping Cart</title>
<style>
    /* Add some basic styling for the cart */
    .cart {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Simple Shopping Cart</h1>
    <!-- Product list -->
    <div id="products">
        <h2>Products</h2>
        <ul>
            <li data-name="Game 1" data-price="20">Game 1 - $20 <button class="add-to-cart">Add to Cart</button></li>
            <li data-name="Game 2" data-price="25">Game 2 - $25 <button class="add-to-cart">Add to Cart</button></li>
            <!-- Add more products here -->
        </ul>
    </div>

    <!-- Cart -->
    <div id="cart" class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $
        </p>
    </div>

    <script>
        // Function to get the cart items from local storage
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        // Function to save the cart items to local storage
        function saveCartItems(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Function to update the cart UI
        function updateCartUI() {
            const cartItems = getCartItems();
            const cartElement = document.getElementById('cart-items');
            let total = 0;

            // Clear the cart UI
            cartElement.innerHTML = '';

            // Update cart UI with items
            cartItems.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;

                // Add remove button
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.addEventListener('click', () => {
                    // Remove item from cart
                    cartItems.splice(index, 1);
                    // Save cart items to local storage
                    saveCartItems(cartItems);
                    // Update cart UI
                    updateCartUI();
                });
                li.appendChild(removeButton);

                cartElement.appendChild(li);
                total += item.price;
            });

            // Update total
            document.querySelector('#cart p').textContent = `Total: $${total}`;
        }

        // Add to cart button event listener
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                const product = this.parentNode;
                const name = product.dataset.name;
                const price = parseInt(product.dataset.price);

                // Get existing cart items
                const cartItems = getCartItems();

                // Add new item to cart
                cartItems.push({ name, price });

                // Save cart items to local storage
                saveCartItems(cartItems);

                // Update cart UI
                updateCartUI();
            });
        });

        // Initialize cart UI
        updateCartUI();
    </script>
</body>
</html>
