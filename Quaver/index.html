<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- Add the slick-theme.css for default styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!--  FAVICON -->
    <link rel="icon" type="image/x-icon" href="Img/logo/PixelPlay.png" />

</head>

<body>

    <div class="left">
        <div class="cross"><img src="img/close.svg" alt=""></div>
        <div class="navigation boxes">
            <ul>
                <li> <img src="img/logo.svg" style="height: 75px;" alt="music"><a href="index.html"
                        style="text-decoration: none; font-size: 60px; color: white;">Quaver</a></li>


            </ul>
        </div>

        <div class="bottomleft boxes">
            <h1><img src="img/musiclibrary.svg" alt="library"> library</h1>

            <div class="songlist">
                <ol>
                    <!-- a/ -->
                </ol>
            </div>




        </div>
    </div>

    <div class="search-area">
        <div class="ser-btn">
            <input type="text" placeholder="Search" class="search-box-part-one">
            <img src="img/close.svg" alt="close" class="search-close-btn">
        </div>

    </div>

    <div class="right boxes">
        <div class="header">

            <div class="nav">

                <img class="hamburger" src="img/hamburger.svg" alt="">
                <li>
                    <div class="home-section-part">
                        <img src="img/home.svg" alt="home" href="index.html" />
                    </div>
                    <a href="index.html" id="home-part-menu">Home</a>

                </li>
            </div>


            <div class="search-box-two">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" class="input-search" id="search-part-section-m" placeholder="Type to Search...">
            </div>
            <!-- Button for login -->
            <div class="button" id="loginButton">
                <!-- <button class="login btn" id="login-sec">login </button> -->
                <button class="login-btn" id="login-sec-two"><i
                        class="fa-solid fa-right-to-bracket mob-login-part"></i></button>
            </div>



                
           
        </div>
        <div class="Quaver-play">
            <h1 class="heading-main-sec">Quaver Playlist</h1>
            <div class="card-container card-slick-part">

                <div data-folder="All%20Songs" class="card">
                    <!-- <div class="play">
                        <svg width="16" height="16" viewBox="0 0 20 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                stroke-linejoin="round" />
                        </svg>
                    </div> -->
                    <div class="pic">
                        <img src="img/happybeats.jpg" alt="img">
                        <div class="play">
                            <svg width="16" height="16" viewBox="0 0 20 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <h2>Happy Hits!</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>

            </div>
            <div class="quabar">
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">



                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                            <div class="songtime">

                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>


    
    <script src="https://kit.fontawesome.com/cb104e752f.js" crossorigin="anonymous"></script>

    <!--  Custom scripts slick slider for this template -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- javascript -->
    <script src="script.js"></script>

</body>

</html>
