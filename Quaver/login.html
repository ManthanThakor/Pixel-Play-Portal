<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-section"> 
        <video autoplay muted loop id="myVideo">
            <source src="background-video\5180-183786417.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
  
    <a href="index.html">
<div class="close-sec-login">
    <img src="img/close.svg" alt="back button" />
</div>
</a>
        <input type="radio" id="loginForm" name="formToggle" checked>

        <input type="radio" id="registerForm" name="formToggle">

        <input type="radio" id="forgotForm" name="formToggle">



        <div class="wrapper" id="loginFormContent">

            <form action="">

                <h1>Login</h1>

                <div class="input-box email username">

                    <input type="text" placeholder="Username" required>



                </div>

                <div class="input-box password">

                    <input type="password" placeholder="Password" required>



                </div>

                <div class="checkbox1">

                    <label><input type="checkbox">Remember Me</label>

                    <label for="forgotForm">Forgot Password</label>

                </div>

                <button type="button" class="btn login-btn" onclick="login()">Login</button>


                <div class="link">

                    <p>Don't have an account? <label for="registerForm">Register</label></p>

                </div>

            </form>

        </div>

        <div class="wrapper" id="registerFormContent">

            <form action="">

                <h1>Register</h1>

                <div class="input-box">

                    <input type="text" placeholder="Username" required>



                </div>

                <div class="input-box">

                    <input type="email" placeholder="Email" required>



                </div>

                <div class="input-box">

                    <input type="password" placeholder="Password" required>



                </div>

                <div class="checkbox1">

                    <label><input type="checkbox" required>I agree to terms & conditions</label>

                </div>

                <button type="button" class="btn" onclick="register()">Register</button>


                <div class="link">

                    <p>Already have an account? <label for="loginForm">Login</label></p>

                </div>

            </form>

        </div>

        <div class="wrapper" id="forgotFormContent">

            <form action="">

                <h1>Reset your password</h1>

                <div class="input-box">

                    <input type="email" placeholder="Email" required>

                </div>

                <div class="input-box">

                    <button type="submit" class="btn">Send Request</button>

                    <div class="link">

                        <p>Don't have an account? <label for="registerForm">Register</label></p>

                    </div>

            </form>

        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
