<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Overlay</title>
  <link rel="stylesheet" href="sy.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .search__wrap {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      transition: top 0.3s ease-in-out;
    }

    .search__layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    .btn-primary {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Keyframe animation for search overlay */
    @keyframes slideInFromTop {
      from {
        top: -100%;
      }
      to {
        top: 0;
      }
    }
  </style>
</head>
<body>

  <div class="search__wrap text-center">
    <div class="search__layer"></div>
    <button class="btn-primary" id="sandbox-two" style="margin-left: 100px;">Close</button>
  </div>

  <button class="btn-primary" id="sandbox">Open</button>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur similique optio aliquid, tempora ab commodi doloribus, assumenda cumque, at debitis in incidunt nobis nulla nostrum rerum dolores. Recusandae, voluptatibus dolores.</p>

  <script>
    document.getElementById('sandbox').addEventListener('click', function() {
      var searchWrap = document.querySelector('.search__wrap');
      searchWrap.style.top = '0';
    });

    document.getElementById('sandbox-two').addEventListener('click', function() {
      var searchWrap = document.querySelector('.search__wrap');
      searchWrap.style.top = '-100%';
    });
  </script>
</body>
</html>
