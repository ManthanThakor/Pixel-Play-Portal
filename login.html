<body>
  <style>
    @font-face {
      font-family: "Starzone";
      src: url("Font/starzone-scifi-game-font/Web-TT/Starzone.ttf") format("truetype"),
        url("Font/starzone-scifi-game-font/OpenType-TT/Starzone.ttf") format("truetype"),
        url("Font/starzone-scifi-game-font/OpenType-PS/Starzone.otf") format("opentype"),
        url("Font/starzone-scifi-game-font/Web-PS/Starzone.otf") format("opentype");
    }

    @font-face {
      font-family: "CustomFont1";
      src: url("Font/oxstar-font/OpenType-TT/Oxstars-Regular.ttf");
    }

    @font-face {
      font-family: "CustomFont2";
      src: url("Font/oxstar-font/Web-TT/Oxstars-Regular.ttf");
    }

    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

  </style>
     <div class="container" id="container">
     
        <div class="form-container sign-up-container">
    
          <form id="signUpForm">
            <h3>Create Account</h3>
            <div class="form-group">
              <label>
                <input type="text" id="signup_username" class="my_form-control" required>
                <small class="my_place">Username</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="email" id="signup_email" class="my_form-control" required>
                <small class="my_place">Your email</small>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="password" id="signup_password" class="my_form-control" required>
                <small class="my_place">Your password</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-2 mx-auto">CREATE ACCOUNT</button>
            </div>
          </form>
        </div>
    
        <div class="form-container sign-in-container">
          <form id="signInForm">
            <h3>Sign In</h3>
            <div class="form-group">
              <label>
                <input type="email" id="signin_email" class="my_form-control" required>
                <small class="my_place">Your email</small>
                <div class="invalid-feedback">Please provide a valid email.</div>
              </label>
            </div>
    
            <div class="form-group">
              <label>
                <input type="password" id="signin_password" class="my_form-control" required>
                <small class="my_place">Your password</small>
                <div class="invalid-feedback">Please fill out this field.</div>
              </label>
            </div>
    
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary mt-2 mx-auto">SIGN IN</button>
            </div>
    
            <div class="form-group mt-2 text-center">
              <span class="forgot">Forgot password?</span>
            </div>
          </form>
        </div>
    
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p></p>
              <button class="ghost" id="signIn">SIGN IN</button>
    
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello World!</h1>
              <p>If you don't have Account<br> then create Account</p>
              <button class="ghost" id="signUp">CREATE ACCOUNT</button>
            </div>
          </div>
        </div>
    
      </div>
    
      <script src="js/login.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
